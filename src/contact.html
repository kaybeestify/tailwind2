<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptech | Contact</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="bg-slate-800   text-white p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Aptech</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="about.html" class="hover:text-gray-300">About</a></li>
        <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Form -->
    <section class="max-w-lg shadow-2xl hover:bg-blue-300 mx-auto mt-16 bg-white p-8 rounded-lg shadow-md ">
      <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <div class="mb-4">
          <label for="name" class="block font-semibold mb-2">FirstName</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="name" class="block font-semibold mb-2">LastName</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block font-semibold mb-2">Email</label>
          <input
            type="text"
            id="email"
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="message" class="block font-semibold mb-2">Message</label>
          <textarea
            id="message"
            rows="4"
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg"
        >
          Send Message
        </button>
      </form>
      <p id="error-message" class="text-red-600 text-center mt-4 hidden">Please fill all fields correctly!</p>
      <p id="success-message" class="text-green-600 text-center mt-4 hidden">Message sent successfully!</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
